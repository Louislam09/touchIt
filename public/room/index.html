<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchIt | ROOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="room.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="room__container">
        <div class="waiting__section">
            <div class="room_code">
                <h1 class="code__label">Comparte El codigo</h1>
                <div class="code__value"></div>
                <h1 class="code__label">Con Tus Amigos</h1>
            </div>
        </div>

        <div class="players__section">
            <div class="players__list">
                <div class="player-list__title">Jugadores</div>
                <div class="players">
                    <div class="player none">
                        <div class="player_pic">
                            <div class="first__letter">?</div>
                        </div>
                        <div class="player__name">VACIO</div>
                    </div>
                    <div class="player none">
                        <div class="player_pic">
                            <div class="first__letter">?</div>
                        </div>
                        <div class="player__name">VACIO</div>
                    </div>
                </div>
            </div>

            <div class="options__section">
                <button class="start-game__button">Iniciar</button>
                <button class="share-link__button">Compartir</button>
                <button class="close-room__button">Abandonar</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
